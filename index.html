<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Delight | Book a Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">üçΩÔ∏è Gourmet Delight</div>
        <p>Reserve your table and enjoy a fine dining experience.</p>
    </header>

    <main class="container">
        <section class="booking-box">
            <h2>Book Your Table</h2>
            <form action="book" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>

                <button type="submit" class="btn">Reserve Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gourmet Delight | All rights reserved.</p>
    </footer>

</body>
</html>
