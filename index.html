<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Booking</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 50px; }
        .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book a Table</h2>
        <form action="book" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <input type="date" name="date" required><br>
            <input type="time" name="time" required><br>
            <input type="number" name="guests" placeholder="Number of Guests" required><br>
            <button type="submit">Reserve Now</button>
        </form>
    </div>
</body>
</html>
